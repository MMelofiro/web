<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5 responsive</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    
    <div id="formulario">

        <h1>Formulario de Contacto</h1>

        <form action="">

            <p>Nombres</p>
            <input type="text" placeholder="Escribe aquí tus nombres" maxlength="80">

            <p>Dirección</p>
            <input type="text" placeholder="Escribe aquí tu dirección" maxlength="100">

            <p>Teléfono</p>
            <input type="tel" placeholder="Escribe aquí tu teléfono" minlength="9" maxlength="26" oninput="this.value = this.value.replace(/[^0-9+ ]/g, '').replace(/(\..*?)\..*/g, '$1');">

            <p>Email</p>
            <input type="email" placeholder="Escribe aquí tu email" maxlength="70">

            <p>Sitio web</p>
            <input type="text" placeholder="Escribe aquí tu sitio web" maxlength="150">

            <p>Comentarios</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aquí tus comentarios" maxlength="500"></textarea>

            <br>

            <div id="submit">
                <input type="submit" value="Enviar">
            </div>

        </form>

    </div>

</body>
</html>
